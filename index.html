<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-1">
              <header>
                <h1>login Form:</h1>
              </header>
            
              <form class="form">

                <div class="form-control">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" placeholder="Enter your Name">
                  <span>Name</span>
                </div>

                <div class="form-control">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" placeholder="Enter your Username">
                  <span>Username</span>
                </div>
            
                <div class="form-control">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" placeholder="Enter your Password">
                  <span>Password</span>
                </div>
            
                <div class="form-control">
                  <label for="cpassword">Confirm Password:</label>
                  <input type="password" name="cpassword" id="cpassword" placeholder="Enter your Confirm Password">
                  <span>Password</span>
                </div>


                <div class="button">
                <button type="submit" onclick="getInfo()">login</button>
                </div>
              </form>
          </div>
          <div class="col-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5W71UTcSBm3r5l9NzBemglq983bYvKOHRkw&usqp=CAU alt="">
          </div>
      </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
